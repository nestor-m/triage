<title>Impresi&oacute;n Visual</title>
<body>
	<h3 style="text-align: center"><strong>Ingreso de impresi&oacute;n visual</strong></h3>

	<hr/>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Marque los s&iacute;ntomas que presenta el paciente</div>
			<div class="panel-body">
				<form name="impresion_visual_form"
					ng-submit="cargarImpresionVisual()" style="text-align: center"
					role="form">
					<label ng-repeat="sintomaImpresionVisual in sintomasImpresionVisual">
					 <input	type="checkbox"	checklist-model="paciente.sintomas" checklist-value="sintomaImpresionVisual" 
					 	ng-click="checkImpresionVisual($event,sintomaImpresionVisual)"/>
					  {{sintomaImpresionVisual.nombre}}
					</label>
					<div class="form-group">
						<input name="continuar" type="submit" class="btn btn-success" value="Aceptar" />
					</div>
				</form>
			</div>
		</div>
	</div>



</body>
