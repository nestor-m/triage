
<title>Impresión Visual</title>
<body>

	<div class="page-header" style="text-align: center">
		<h4>Impresión Visual</h4>
		<h3></h3>
	</div>


	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Marque los síntomas que presenta el
				paciente</div>
			<div class="panel-body">
				<form name="impresion_visual_form"
					ng-submit="cargarImpresionInicial()" style="text-align: center"
					role="form">
					<label ng-repeat="sintoma in sintomas">
					 <input	type="checkbox"	checklist-model="paciente.sintomas"	checklist-value="sintoma">
					  {{sintoma.nombre}}
					</label>
					<div class="form-group">
						<input name="continuar" type="submit" class="btn btn-default" value="Continuar" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
