<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Triage - Impresion Inicial</title>

</head>

<body ng-controller="impresionVisualController">


<div class="page-header" style="text-align: center">
		<h4>Impresión Visual</h4>
		<h3>Marque los síntomas que presenta
			el paciente</h3>
</div>


<label ng-repeat="sintoma in sintomas">
  <input type="checkbox" checklist-model="sintomas" checklist-value="sintoma.id"> {{sintoma.nombre}}
</label>

	
	
</body>
</html>
