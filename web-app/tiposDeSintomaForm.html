
<title>Formulario de discriminante</title>

<body>
	<div class="page-header" style="text-align: center">
		<h3><b>Detalle de discriminante</b></h3>
	</div>

	<form class="form-horizontal" role="form" ng-submit="submitTipoDeSintomaForm()" ng-controller="tiposDeSintomaFormController">

		<div class="form-group">
			<label class="col-sm-4 control-label">Nombre</label>
			<div class="col-sm-5">
				<input type="text" ng-model="tipoDeSintoma.nombre" class="form-control"/>				
			</div>
			<span class="error" ng-show="tipoDeSintoma.nombre == undefined || tipoDeSintoma.nombre == ''" style="color:red;">*</span>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<p style="text-align: center">
					<input type="submit" class="btn btn-success" value="Aceptar" ng-disabled="tipoDeSintoma.nombre==null || tipoDeSintoma.nombre ==''"/>
				</p>
			</div>
		</div>

	</form>

</body>
