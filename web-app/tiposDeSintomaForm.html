<title>Formulario de discriminante</title>

<body>
	<h3 style="text-align: center"><strong>Detalle de discriminante</strong></h3>

	<hr/>

	<form class="form-horizontal" role="form" ng-submit="submitTipoDeSintomaForm()" ng-controller="tiposDeSintomaFormController">

		<div class="form-group">
			<label class="col-sm-4 control-label">Nombre</label>
			<div class="col-sm-5">
				<input type="text" ng-model="tipoDeSintoma.nombre" class="form-control" ng-disabled="tipoDeSintoma.nombre=='IMPRESION INICIAL'"/>				
			</div>
			<span class="error" ng-show="tipoDeSintoma.nombre == undefined || tipoDeSintoma.nombre == ''" style="color:red;">*</span>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<p style="text-align: center">
					<input id="aceptar" type="submit" class="btn btn-success" value="Aceptar" ng-disabled="tipoDeSintoma.nombre==null || tipoDeSintoma.nombre ==''"/>
				</p>
			</div>
		</div>

		<sintomas-listado id="listado" ng-hide="ocultarListado"/>

	</form>

</body>
