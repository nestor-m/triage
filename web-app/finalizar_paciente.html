<title>Finalizar</title>
<body>
	<div class="page-header" style="text-align: center">
		<h3>
			<b>Fin de la atenci&oacute;n</b>
		</h3>
	</div>


	<div class="container">
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h1 class="panel-title" style="text-align: center"></h1>
			</div>

			<div class="panel-body" style="text-align: center">
				<br />
				
				<div datos-paciente></div>
				<p ng-show="prioridad != null">PRIORIDAD: {{prioridad}}</p>
			</div>

			<div class="radio">
				<label> <input type="radio" ng-model="opciones"
					id="opciones_1" ng-value="ingresa" checked> Ingresa para
					atención
				</label>
			</div>
			<div class="radio">
				<label> <input type="radio" ng-model="opciones"
					id="opciones_2" ng-value="consultorio"> Consultorio externo
				</label>
			</div>

			<div class="radio">
				<label> <input type="radio" ng-model="opciones"
					id="opciones_3" ng-value="retira"> Se retira sin atención
				</label>
			</div>
		</div>
		
	</div>

	<div class="form-group">
		<div class="controls form-inline">
			<div class="col-sm-1 col-sm-offset-5">
				<input type="button" name="botonFinalizar" class="btn btn-primary"
					value="Finalizar" id="botonFinalizar"
					ng-click="finalizarAtencion()" />
			</div>
		</div>
	</div>

</body>
