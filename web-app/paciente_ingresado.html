<div class="row">
  <div class="col-md-1" style="border-right: solid #E4E3E3; border-width:1px;">
    <div style="text-align:center">
	    <label>Paciente:</label>
	    <p id="nombreApellido">{{pacienteActual.nombre}} {{pacienteActual.apellido}}</p>
	    {{pacienteActual.fechaDeNacimiento | date:'dd/MM/yyyy'}}
	    {{pacienteActual.DNI}}
      
	  </div>

    <br>
    <br>

      <p style="text-align: center">
        <input type="button" name="impresion_visual" id="impresion_visual" class="btn btn-sm btn-success" ng-click="pantalla='impresion_visual.html'" ng-disabled="pantalla=='impresion_visual.html'" value='Imp. visual' style="width:100%"/>
      </p>
      <p style="text-align: center">
        <input type="button" name="carga_sintomas" id="cargaSintomas" class="btn btn-sm btn-success" ng-click="pantalla='carga_sintomas.html'" ng-disabled="pantalla=='carga_sintomas.html'" value='S&iacute;ntomas' style="width:100%"/>
      </p>
      <p style="text-align: center">
        <input type="button" name="signos_vitales" id="signos_vitales" class="btn btn-sm btn-success" ng-click="pantalla='signos_vitales.html'" ng-disabled="pantalla=='signos_vitales.html'" value='Sig. vitales' style="width:100%"/>
      </p>
      <br>
	    <br>
	    <p style="text-align: center">
        <input type="button" id="salir" class="btn btn-sm btn-primary" ng-click="salir()" value='Salir' style="width:100%"/>
      </p> 
      <br>     
      <p style="text-align: center">
        <input type="button" id="finalizarTriage" class="btn btn-sm btn-warning" ng-click="finalizarTriage()" value='Fin Triage' style="width:100%"/>
      </p> 

  </div>

  <div class="col-md-11">
  		<div ng-include="pantalla" ng-init="pantalla='impresion_visual.html'"></div>
  </div>    
</div>
