<div class="row">
  <div class="col-md-2" style="border-right: solid #E4E3E3; border-width:1px;">
    <div style="text-align:center">
	    <label>Paciente:</label>
	    <p id="nombreApellido">{{pacienteActual.nombre}} {{pacienteActual.apellido}}</p>
	    <p>{{pacienteActual.fechaDeNacimiento | date:'dd/MM/yyyy'}}</p>
	    <p>{{pacienteActual.DNI}}</p>
	  </div>

    <br>
    <br>

      <p style="text-align: center">
        <a type="button" name="impresion_inicial" id="impresion_inicial" class="btn btn-sm btn-success" style="width:120px" ng-click="pantalla='impresion_visual.html'" ng-disabled="pantalla=='impresion_visual.html'">Impresi&oacute;n visual</a>
      </p>
      <p style="text-align: center">
        <a type="button" name="carga_sintomas" id="cargaSintomas" class="btn btn-sm btn-success" style="width:120px" ng-click="pantalla='carga_sintomas.html'" ng-disabled="pantalla=='carga_sintomas.html'">S&iacute;ntomas</a>
      </p>
      <p style="text-align: center">
        <a type="button" name="signos_vitales" id="signos_vitales" class="btn btn-sm btn-success" style="width:120px" ng-click="pantalla='signos_vitales.html'" ng-disabled="pantalla=='signos_vitales.html'">Signos vitales</a>
      </p>
      <br>
	    <br>
	    <p style="text-align: center">
        <a type="button" name="signos_vitales" id="signos_vitales" class="btn btn-sm btn-primary" style="width:120px" ng-click="salir()">Salir</a>
      </p> 
      <br>     
      <p style="text-align: center">
        <a type="button" id="finalizarTriage" class="btn btn-sm btn-warning" style="width:120px" ng-click="finalizarTriage()">Finalizar triage</a>
      </p> 

  </div>

  <div class="col-md-10">
  		<div ng-include="pantalla" ng-init="pantalla='impresion_visual.html'"></div>
  </div>    
</div>
