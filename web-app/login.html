<title>Login</title>
<body>

	<form class="form-horizontal" role="form" ng-submit="login()">

		<div class="form-group">
			<label class="col-sm-4 control-label">Usuario</label>
			<div class="col-sm-5">
				<input id="usuario" type="text" ng-model="nombre" class="form-control"/>				
			</div>
			<span class="error" ng-show="nombre == undefined || nombre == ''" style="color:red;">*</span>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">Contrase&ntilde;a</label>
			<div class="col-sm-5">
				<input id="password" type="password" ng-model="password" class="form-control"/>				
			</div>
			<span class="error" ng-show="password == undefined || password == ''" style="color:red;">*</span>			
		</div>

		<div id="mensajeError" class="col-sm-offset-4 col-sm-5" ng-show="falloLogin">
			<span class="error" style="color:red;">Usuario o contrase&ntilde;a incorrecto</span>				
		</div>

		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<p style="text-align: center">
					<input id="ingresar" type="submit" class="btn btn-success" value="Ingresar"/>
				</p>
			</div>
		</div>

	</form>
</body>
