<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triage adultos - Ingreso paciente - Paciente previo</title>
    
    
      </head>
  <body ng-controller="personaController">
  
  
  <h1>Lista de pacientes</h1>
    <table class="table table-hover">
        <tr>
        <td>DNI </td>
        <td>Apellido </td>
        <td>Nombre </td>
        <td>Fecha nac </td>
        <td>Dirección </td>
        <td>Teléfono </td>
        <td>Obra Social </td>
        <td>Nro afiliado </td>
        </tr>
        <tr ng-repeat="persona in personas">
            <td><label for="{{ persona.dni }}">{{ persona.dni }}</label></td>
                <td><label for="{{ persona.apellido }}">{{ persona.apellido }}</label></td>
                <td><label for="{{ persona.nombre }}">{{ persona.nombre }}</label></td>
                <td><label for="{{ persona.fechaDeNacimiento }}">{{ persona.fechaDeNacimiento }}</label></td>
                <td><label for="{{ persona.direccion }}">{{ persona.direccion }}</label></td>
                <td><label for="{{ persona.telefono }}">{{ persona.telefono }}</label></td>
                <td><label for="{{ persona.obraSocial }}">{{ persona.obraSocial }}</label></td>
                <td><label for="{{ persona.nroAfiliado }}">{{ persona.nroAfiliado }}</label></td>
        </tr>
    </table>
  
  </body>
</html>
