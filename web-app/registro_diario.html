<title>Registro diario</title>
<script> 
    $(function() {  
        var anioActual = new Date().getFullYear();
      $( "#fecha" ).datepicker({  changeMonth: true,changeYear: true,maxDate: new Date(),yearRange: "1900:"+anioActual });
      $( "#fecha" ).datepicker( $.datepicker.regional[ "es" ] );
    });
</script>
<body>
	<h4 style="font-weight:bold;text-align:center;">Registro diario de pacientes ingresados</h4>
    <hr/>

      <form name="busqueda_form" class="form-horizontal" style="text-align:center" role="form">
        <div class="form-group">
            <div class="controls form-inline" >
                <label class="col-sm-4 control-label" style="font-size:small">Fecha</label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" name="fecha" id="fecha" ng-model="fecha" style="height: 30px;"/>
                </div>
                <div class="col-sm-1">
				<input type="button" name="botonBuscar" class="btn btn-primary"
					value="Buscar" id="botonBuscar" ng-click="getRegistroDiario()"
					ng-disabled="fecha==null || fecha==''"/>
			    </div>
            </div>
        </div>
     </form>

    <br/>

	<table class="table table-hover">
		<tr>
			<td>Nombre</td>
			<td>DNI</td>
			<td>Edad</td>			
			<td>Prioridad</td>
			<td>Tipo atenci&oacute;n</td>
			<td>S&iacute;ntomas</td>
		</tr>
		<tr
			ng-repeat="paciente in pacientes track by paciente.id">

			<td><label for="{{ paciente.nombre }}">{{
					paciente.nombre }}</label></td>
			<td><label for="{{ paciente.dni }}">{{
					paciente.dni }}</label></td>
			<td><label for="{{ paciente.edad }}">{{
					paciente.edad }}</label></td>
			<td><label for="{{ paciente.prioridad }}">{{
					paciente.prioridad }}</label></td>
			<td><label for="{{ paciente.tipoAtencion }}">{{
					paciente.tipoAtencion }}</label></td>
			<td><label for="{{ paciente.sintomas }}">{{
					paciente.sintomas }}</label></td>
		</tr>
	</table>
</body>
